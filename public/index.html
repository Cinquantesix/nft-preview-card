<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
    <main class="NFTCard">
        <a href="#" class="NFTCard__img">
            <img src="assets/image-equilibrium.jpg" alt="Transparent cube with cool ligth color effect">
        </a>
        <div class="NFTCard__title">
            <a href="#">
                <h1>Equilibrium #3429</h1>
            </a>
        </div>
        <div class="NFTCard__description">
            <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="NFTCard__infos">
            <div class="NFTCard__price">
                <p>0.041 ETH</p>
            </div>
            <div class="NFTCard__timeleft">
                <p>3 days left</p>
            </div>
        </div>
        <div class="NFTCard__creator">
            <div class="NFTCard__profilpic">
                <img src="assets/image-avatar.png" alt="Profil pic of Jules Wyvern">
            </div>
            <div class="NFTCard__credit">
                <p>Creation of <a href="#">Jules Wyvern</a></p>
            </div>
        </div>
    </main>

    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://www.frontendmentor.io/profile/Cinquantesix">@Cinquantesix</a>.
        </div>
    </footer>
</body>
</html>
